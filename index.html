<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script
      defer
      src="https://unpkg.com/swiper@8/swiper-bundle.min.js"
    ></script>
    <script src="./swiperInit.js" defer></script>

    <link rel="stylesheet" href="./css/style.css" />
    <title>swiper gallery</title>
  </head>
  <body>
    <main>
      <section class="swiper-wrapper">
        <article class="swiper-slide">1</article>
        <article class="swiper-slide">2</article>
        <article class="swiper-slide">3</article>
        <article class="swiper-slide">4</article>
        <article class="swiper-slide">5</article>
      </section>
    </main>
  </body>
</html>
